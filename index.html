<!DOCTYPE html>
<html>
<head>
	<!-- MetaData Goes Here -->
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Link Google Fonts for x's and o's -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</head>
<body class="bg-dark">
	<!-- Visual Data Goes Here -->

	<!-- Nav Bar -->
	<nav class="navbar navbar-light bg-light">
  		<span class="navbar-brand mb-0 h1">Tic Tac Toe</span>
  		<!-- container for scoreboards -->
  		<div class="scoreboard ml-5">
  			<p class="text-center d-inline m-3">'X' won: <span id="x-score">0</span> Times</p>
  			<p class="text-center d-inline m-3">Ties: <span id="ties">0</span></p>
  			<p class="text-center d-inline m-3">'O' won: <span id="o-score">0</span> Times</p>
  		</div>
  		<span>
  			<!-- functionality buttons -->
  			<button id="new" class="btn btn-dark">New Game</button>
  			<button id="reset" class="btn btn-dark">Reset</button>
  		</span>
	</nav>

	<!-- Main Content -->
		<table>
			<tr>
				<td id="top-left" class="border-bottom">one</td>
				<td id="top-middle" class="border-right border-left border-bottom">two</td>
				<td id="top-right" class="border-bottom">three</td>
			</tr>
			<tr>
				<td id="middle-left" class="border-bottom">one</td>
				<td id="middle-middle" class="border-right border-left border-bottom">two</td>
				<td id="middle-right" class="border-bottom">three</td>
			</tr>
			<tr>
				<td id="bottom-left" class="eft">one</td>
				<td id="bottom-middle" class="border-right border-left">two</td>
				<td id="bottom-right" class="ight">three</td>
			</tr>
		</table>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<!-- CustomJS -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
